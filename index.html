      // Initialize Video.js player
      const player = videojs("videoPlayer")

      // Function to load channel into Video.js player
      function loadChannel(location, listItem) {
        player.src({ src: location, type: "application/x-mpegURL" })
        player.play()
        const listItems = document.querySelectorAll(".list-group-item")
        listItems.forEach((item) => {
          item.classList.remove("active")
        })
        listItem.classList.add("active")
      }

      // Render the channel list
      const channelList = document.getElementById("channelList")
      channels.forEach((channel) => {
        const listItem = document.createElement("button")
        listItem.classList = "list-group-item list-group-item-action"
        listItem.textContent = channel.title
        listItem.style.cursor = "pointer"
        listItem.onclick = () => loadChannel(channel.location, listItem)
        channelList.appendChild(listItem)
      })
